<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400..700,0..1,0..200" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- nav section -->
    <header id="header">
      <nav class="nav-bar">
        <!-- logo and check icon -->
        <div class="logo-check">
          <span style="padding-right: 1rem"
            ><i
              class="fa-regular fa-circle-check"
              style="color: #135bec; font-size: 1.5rem"
            ></i
          ></span>
          <h1>Listly</h1>
        </div>
        <!-- right box -->
        <div class="login-signup">
          <i class="fa-regular fa-moon"></i>
          <!-- buttons -->
          <button class="btn login-btn">Login</button>
          <button class="btn signup-btn">SignUp</button>
          <!-- hamburger menu -->
          <span class="material-symbols-outlined hamberguer">menu</span>
        </div>
      </nav>
    </header>
    <div class="app-container">
      <div class="main-layout">
        <!-- Main Content -->
        <main class="main-content">
          <div class="content-wrapper">
            <!-- Header Section -->
            <div class="header-section">
              <div class="header-content">
                <div class="header-left">
                  <h1 class="page-title">My Tasks</h1>
                  <p class="page-date">
                    <span class="material-symbols-outlined date-icon"
                      >calendar_today</span
                    >
                    Wednesday, Oct 25
                  </p>
                </div>
                <div class="header-right">
                  <button class="more-btn" aria-label="More options">
                    <span class="material-symbols-outlined">more_horiz</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- Add Task Form -->
            <div class="add-task-container">
              <div class="add-task-card">
                <span
                  class="material-symbols-outlined add-icon"
                  aria-hidden="true"
                  >add</span
                >
                <input
                  type="text"
                  class="add-task-input"
                  placeholder="Add new task"
                  aria-label="Add new task"
                />
                <button class="add-task-btn" type="button">Add Task</button>
              </div>
            </div>

            <!-- Today's Tasks -->
            <div class="tasks-section">
              <div class="section-header">
                <span class="material-symbols-outlined expand-icon"
                  >expand_more</span
                >
                <h2 class="section-title">Today</h2>
                <div class="divider"></div>
              </div>
              <div class="tasks-list">
                <div class="task-card">
                  <div class="drag-handle">
                    <span class="material-symbols-outlined"
                      >drag_indicator</span
                    >
                  </div>
                  <input type="checkbox" class="task-checkbox" id="task1" />
                  <div class="task-content">
                    <p class="task-title">Review Q3 design system updates</p>
                    <div class="task-meta">
                      <span class="task-time">
                        <span class="material-symbols-outlined">schedule</span>
                        2:00 PM
                      </span>
                      <span class="task-category">
                        <span class="material-symbols-outlined">folder</span>
                        Work
                      </span>
                    </div>
                  </div>
                  <div class="task-actions">
                    <button class="action-btn edit-btn" title="Edit task">
                      <span class="material-symbols-outlined">edit</span>
                    </button>
                    <button class="action-btn delete-btn" title="Delete task">
                      <span class="material-symbols-outlined">delete</span>
                    </button>
                  </div>
                </div>

                <div class="task-card priority">
                  <div class="drag-handle">
                    <span class="material-symbols-outlined"
                      >drag_indicator</span
                    >
                  </div>
                  <input type="checkbox" class="task-checkbox" id="task2" />
                  <div class="task-content">
                    <p class="task-title">
                      Call John regarding the new API integration
                    </p>
                    <div class="task-meta">
                      <span class="task-priority">
                        <span class="material-symbols-outlined">flag</span>
                        High Priority
                      </span>
                    </div>
                  </div>
                  <div class="task-actions">
                    <button class="action-btn edit-btn" title="Edit task">
                      <span class="material-symbols-outlined">edit</span>
                    </button>
                    <button class="action-btn delete-btn" title="Delete task">
                      <span class="material-symbols-outlined">delete</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <!-- Details Panel -->
        <aside class="details-panel">
          <div class="panel-header">
            <div class="folder-info">
              <span class="material-symbols-outlined icon-folder">folder</span>
              Work
            </div>

            <div class="action-group">
              <button class="btn-action btn-delete" aria-label="Delete">
                <span class="material-symbols-outlined">delete</span>
              </button>
              <button class="btn-action btn-close" aria-label="Close">
                <span class="material-symbols-outlined">close</span>
              </button>
            </div>
          </div>
          <div class="panel-content">
            <div class="task-title-edit">
              <input type="checkbox" class="title-checkbox" id="details-task" />
              <textarea class="title-input" rows="2">
Review Q3 design system updates</textarea
              >
            </div>
            <div class="quick-actions">
              <button class="quick-action-btn">
                <span class="material-symbols-outlined">event</span>
                Today
              </button>
              <button class="quick-action-btn">
                <span class="material-symbols-outlined">notifications</span>
                Remind me
              </button>
              <button class="quick-action-btn full-width">
                <span class="material-symbols-outlined">sell</span>
                Add Tags...
              </button>
            </div>
            <div class="notes-container">
              <h4 class="notes-title">
                <span class="material-symbols-outlined icon-gray"
                  >description</span
                >
                Notes
              </h4>

              <textarea
                class="notes-textarea"
                placeholder="Add details here..."
              ></textarea>
            </div>
          </div>

          <div class="panel-footer">
            <p class="footer-text">Created 2 hours ago</p>
          </div>
        </aside>
      </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

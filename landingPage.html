<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listly | Organize Your Life</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400..700,0..1,0..200" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="css/components/landingPage.css" />
  </head>
  <body>
    <header id="header">
      <nav class="nav-bar">
        <div class="logo-check">
          <span style="padding-right: 1rem">
            <i class="fa-regular fa-circle-check" style="color: #135bec; font-size: 1.5rem"></i>
          </span>
          <h1>Listly</h1>
        </div>

        <div class="login-signup">
          <i class="fa-regular fa-moon theme-toggle" id="theme-icon"></i>
          
          <button type="button" class="btn login-btn">Login</button>
          <button type="button" class="btn signup-btn">SignUp</button>
          
          <span class="material-symbols-outlined hamberguer">menu</span>
        </div>
      </nav>
    </header>

    <section id="hero-section">
      <div class="hero">
        <div class="conent">
          <div class="upper-content">
            <h1>
              Organize your life
              <span style="color: #135bec">in seconds.</span>
            </h1>
            <h2>
              The all-in-one to-do list for managing work, life, and everything
              in between. Join millions of organized people today.
            </h2>
          </div>

          <div class="buttons">
            <a href="index.html"><button class="primary-btn">Start For Free</button></a>
            <button class="secondary-btn">
              <span class="material-symbols-outlined">play_circle</span>
              Watch Video
            </button>
          </div>

          <div class="free">
            <div class="badgeIcon">
              <span class="material-symbols-outlined">check</span>
            </div>
            <span>Free forever for individuals</span>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <div class="card-image" style="background-color: #e2e8f0; background-image: url('https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?auto=format&fit=crop&w=800&q=80');"></div>

            <div class="floating-card">
              <div class="task done">
                <div class="checkbox">
                   <span class="material-symbols-outlined" style="font-size: 14px; color: white; background: #3b82f6; border-radius: 50%;">check</span>
                </div>
                <span>Review quarterly goals</span>
              </div>

              <div class="task">
                <div class="checkbox"></div>
                <span>Buy groceries</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/mode.js"></script>
  </body>
</html>

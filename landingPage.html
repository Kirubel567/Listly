<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/components/dashboard1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav section -->
    <header id="header">
      <nav class="nav-bar">
        <!-- logo and check icon -->
        <div class="logo-check">
          <span style="padding-right: 1rem"
            ><i
              class="fa-regular fa-circle-check"
              style="color: #135bec; font-size: 1.5rem"
            ></i
          ></span>
          <h1>Listly</h1>
        </div>
        <!-- right box -->
        <div class="login-signup">
          <i class="fa-regular fa-moon"></i>
          <!-- buttons -->
          <button class="btn login-btn">Login</button>
          <button class="btn signup-btn">SignUp</button>
          <!-- hamburger menu -->
          <span class="material-symbols-outlined hamberguer">menu</span>
        </div>
      </nav>
    </header>

    <!-- hero section -->
    <section id="hero-section">
      <!-- main container -->
      <div class="hero">
        <!-- content container -->
        <div class="conent">
          <!-- upper content -->
          <div class="upper-content">
            <h1>
              Organize your life
              <span style="color: rgb(19, 91, 236)">in seconds.</span>
            </h1>
            <h2>
              The all-in-one to-do list for managing work, life, and everything
              in between. Join millions of organized people today.
            </h2>
          </div>
          <!-- buttons -->
          <div class="buttons">
            <a href="./index.html"><button class="primary-btn">Start For Free</button></a>
            <button class="secondary-btn" >
              <span class="material-symbols-outlined" >play_circle</span>Watch
              Video
            </button>
          </div>
          <!-- free for everyone -->
          <div class="free">
            <div class="badgeIcon"><span class="material-symbols-outlined text-green-500 text-lg"
              >check</span
            ></div>
            <span>Free forever for individuals</span>
          </div>
        </div>
        <!-- image container -->
        <div class="column">
          <div class="card">
            <div
              class="card-image"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCdf8axatcLwx3Vmob65GkCwVRj9_ivQLECaBu0GSH8PBLtP4XYZxgeGJxe0bquCHifItUymv46qmWTSL6A5wfiPtMfwmbldO0qQDADiCCMpsng5s15jYpa-d1FvGlVmsWy2mwOHPb2IYocEJhz94p-NhRBefkWWuyszekZs9q1Qsb72mbS9YQqoFVNfJxE3b3OVJVleuJnnX5GhbYhbjaVAcNX5jqQnHnblIpcDJdCLGI9KNuygchOeHzt6QgBeQTE6GtPOtyz4PYW');
              "
            ></div>

            <div class="floating-card">
              <div class="task done">
                <div class="checkbox"></div>
                <span>Review quarterly goals</span>
              </div>

              <div class="task">
                <div class="checkbox"></div>
                <span>Buy groceries</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

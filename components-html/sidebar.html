<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ===== SIDEBAR NAVIGATION ===== -->
<aside class="sidebar">
    
    <!-- Sidebar Content -->
    <div class="sidebar-content">
        
        <!-- ===== FILTERS SECTION ===== -->
        <div class="filters-section">
            
            <!-- Section Title -->
            <h3 class="sidebar-section-title">
                Filters
            </h3>
            
            <!-- Filters Navigation -->
            <nav class="filters-nav">
                
                <!-- Active Filter: My Day -->
                <a href="#" class="filter-link active" aria-current="page">
                    <span class="material-symbols-outlined filter-icon">
                        wb_sunny
                    </span>
                    My Day
                    <span class="filter-count">4</span>
                </a>
                
                <!-- Filter: Next 7 Days -->
                <a href="#" class="filter-link">
                    <span class="material-symbols-outlined filter-icon pink">
                        calendar_month
                    </span>
                    Next 7 Days
                </a>
                
                <!-- Filter: All Tasks -->
                <a href="#" class="filter-link">
                    <span class="material-symbols-outlined filter-icon emerald">
                        all_inclusive
                    </span>
                    All Tasks
                    <span class="filter-count">12</span>
                </a>
                
            </nav> 
            
        </div>
        
        <!-- ===== MY LISTS SECTION ===== -->
        <div class="lists-section">
            
            <!-- Section Header with Add Button -->
            <div class="lists-header">
                <h3 class="sidebar-section-title">
                    My Lists
                </h3>
                <button class="add-list-btn" aria-label="Add new list">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            
            <!-- Lists Navigation -->
            <nav class="lists-nav">
                
                <!-- List: Personal -->
                <a href="#" class="list-link">
                    <span class="material-symbols-outlined list-icon">
                        list
                    </span>
                    Personal
                </a>
                
                <!-- List: Work Projects -->
                <a href="#" class="list-link">
                    <span class="material-symbols-outlined list-icon purple">
                        work
                    </span>
                    Work Projects
                    <span class="list-count">3</span>
                </a>
                
                <!-- List: Groceries -->
                <a href="#" class="list-link">
                    <span class="material-symbols-outlined list-icon orange">
                        shopping_cart
                    </span>
                    Groceries
                </a>
                
        </nav> 
            
        </div>
        
    </div> 
    <!-- ===== SIDEBAR FOOTER ===== -->
    <div class="sidebar-footer">
        <button class="create-list-btn" type="button">
            <span class="material-symbols-outlined">add_circle</span>
            Create New List
        </button>
    </div>    
</aside> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details-panel</title>
</head>
<body>
                <!-- ===== DETAILS PANEL (RIGHT SIDEBAR) ===== -->
            <aside class="details-panel">
                
             <!-- Panel Header -->
                <div class="panel-header">
                    
                    <!-- Panel Title with Icon -->
                    <div class="panel-title">
                        <span class="material-symbols-outlined">folder</span>
                        Work
                    </div>
                    
                    <!-- Panel Actions -->
                    <div class="panel-actions">
                        <!-- Delete Button -->
                        <button class="panel-action-btn" aria-label="Delete list">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                        <!-- Close Button -->
                        <button class="panel-action-btn" aria-label="Close panel">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    
                </div> 
                
                <!-- Panel Content -->
                <div class="panel-content">
                    
                    <!-- ===== TASK TITLE EDIT ===== -->
                    <div class="task-title-edit">
                        
                        <!-- Checkbox -->
                        <input type="checkbox" class="title-checkbox" id="details-task">
                        
                        <!-- Task Title Textarea -->
                        <textarea class="title-input" rows="2">Review Q3 design system updates</textarea>
                        
                    </div> 
                    
                    
                    <!-- ===== QUICK ACTIONS ===== -->
                    <div class="quick-actions">
                        
                        <!-- Today Button -->
                        <button class="quick-action-btn">
                            <span class="material-symbols-outlined">event</span>
                            Today
                        </button>
                        
                        <!-- Remind Me Button -->
                        <button class="quick-action-btn">
                            <span class="material-symbols-outlined">notifications</span>
                            Remind me
                        </button>
                        
                        <!-- Add Tags Button -->
                        <button class="quick-action-btn full-width">
                            <span class="material-symbols-outlined">sell</span>
                            Add Tags...
                        </button>
                    </div> 
                </div> 
                <!-- Panel Footer -->
                <div class="panel-footer">
                    <p class="footer-text">Created 2 hours ago</p>
                </div>
            </aside>
</body>
</html>
